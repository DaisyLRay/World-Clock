<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock - Daisy Raymond</title>
</head>
<body>

    <div class="container">
    <h1>World Clock</h1>
<select name="city" id="city">
    <option value="">Select a city..</option>
    <option value="london">London</option>
    <option value="madrid">Madrid</option>
    <option value="new-york">New York</option>
</select>

<div class="city" id="london">
    <div>
    <h2>London</h2>
    <div class="date"></div>
    </div>
 <div class="time"> <small></small> 
    </div>
</div>

<div class="city" id="tokyo">
    <div>
    <h2>Tokyo</h2>
    <div class="date">Aug 15th </div>
    </div>
    <div class="time"><small></small> </div>
</div>


<div class="city" id="new-york">
    <div>
    <h2>New York</h2>
    <div class="date">Aug 15th </div>
    </div>
    <div class="time"><small></small></div>
</div>

<div class="city" id="madrid">
    <div>
    <h2>Madrid</h2>
    <div class="date"></div>
    </div>
    <div class="time"><small></small></div>
</div>


    </div>



    <footer>
        This project was coded by Daisy Raymond and is <a href="https://github.com/DaisyLRay/World-Clock" target="_blank"> open sourced on GitHub</a>.
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
