<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock - Daisy Raymond</title>
</head>
<body>

    <div class="container" id="container">
    <h1>World Clock</h1>

    <form action="">
      <div class="city-select">
      
<select name="city" id="city">
   
    <option value="">Select a city..</option>
    <option value="current">Current location</option>
    <option value="Africa/Algiers">Algiers</option>
    <option value="Pacific/Auckland">Auckland</option>
   <option value="America/Chicago">Chicago</option> 
   <option value="America/Costa_Rica">Costa Rica</option>
   <option value="Asia/Jakarta">Jakarta</option>
   <option value="Asia/Jerusalem">Jerusalem</option>
    <option value="Africa/Johannesburg">Johannesburg</option>
    <option value="Asia/Kolkata">Kolkata</option>
   <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
   <option value="Europe/Oslo">Oslo</option>
   <option value="Asia/Singapore">Singapore</option>

    <option value="Australia/Sydney">Sydney</option>
</select>
    <div class="reset">
        <button>Reset</button>
    </div>
    </div> 
   
</select>



</form>

<div id="cities">
<div class="city" id="london">
    <div>
    <h2>London</h2>
    <div class="date">Au</div>
    </div>
 <div class="time"><small></small> </div>
</div>

<div class="city" id="tokyo">
    <div>
    <h2>Tokyo</h2>
    <div class="date">Aug 15th </div>
    </div>
    <div class="time"><small></small> </div>
</div>


<div class="city" id="new-york">
    <div>
    <h2>New York</h2>
    <div class="date">Aug 15th </div>
    </div>
    <div class="time"><small></small></div>
</div>

<div class="city" id="madrid">
    <div>
    <h2>Madrid</h2>
    <div class="date"></div>
    </div>
    <div class="time"><small></small></div>
</div>
</div>

    </div>



    <footer>
        This project was coded by Daisy Raymond and is <a href="https://github.com/DaisyLRay/World-Clock" target="_blank"> open sourced on GitHub</a>.
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
